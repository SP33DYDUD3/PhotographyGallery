<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="home.css">
  <title>Photography Gallery</title>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <p>Capturing moments, one frame at a time.</p>
  </header>

  <div class="play-container">
    <button id="play-btn">▶️ Play Slideshow</button>
  </div>

  <section class="gallery">
    <div class="grid-item"><img src="flower1.JPG" alt="Photography 1"></div>
    <div class="grid-item"><img src="flower2.JPG" alt="Photography 2"></div>
    <div class="grid-item"><img src="flower3.JPG" alt="Photography 3"></div>
    <div class="grid-item"><img src="flower4.JPG" alt="Photography 4"></div>
    <div class="grid-item"><img src="random1.JPG" alt="Photography 5"></div>
    <div class="grid-item"><img src="random2.png" alt="Photography 6"></div>
    <div class="grid-item"><img src="img3.JPG" alt="Photography 7"></div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span id="close">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded view">
    <button class="nav-btn prev" id="prev">&#10094;</button>
    <button class="nav-btn next" id="next">&#10095;</button>
  </div>

  <!-- Masonry JS -->
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <script>
    const gallery = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.getElementById("close");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let currentIndex = 0;

    gallery.forEach((img, index) => {
      img.addEventListener("click", () => {
        currentIndex = index;
        showImage(currentIndex);
        lightbox.classList.add("active");
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.classList.remove("active");
    });

    function showImage(index) {
      lightboxImg.src = gallery[index].src;
    }

    prevBtn.addEventListener("click", (e) => {
      e.stopPropagation(); // prevent closing lightbox
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % gallery.length;
      showImage(currentIndex);
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove("active");
      }
    });

    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("active")) return;
      if (e.key === "ArrowRight") nextBtn.click();
      if (e.key === "ArrowLeft") prevBtn.click();
      if (e.key === "Escape") closeBtn.click();
    });

    let slideshowInterval;
    const playBtn = document.getElementById("play-btn");

    function startSlideshow() {
      lightbox.classList.add("autoplay"); 
      playBtn.disabled = true; 
      slideshowInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % gallery.length;
        showImage(currentIndex);
      }, 4000); 
    }

    function stopSlideshow() {
      clearInterval(slideshowInterval);
      playBtn.disabled = false;
      lightbox.classList.remove("autoplay");
    }

    function showImage(index) {
      if (lightbox.classList.contains("autoplay")) {
        lightboxImg.classList.add("fade-out");
        setTimeout(() => {
          lightboxImg.src = gallery[index].src;
          lightboxImg.classList.remove("fade-out");
        }, 600);
      } else {
        lightboxImg.src = gallery[index].src;
      }
    }


    playBtn.addEventListener("click", (e) => {
      e.stopPropagation(); 

      currentIndex = 0;
      showImage(currentIndex);
      lightbox.classList.add("active");

      startSlideshow();
    });

    closeBtn.addEventListener("click", () => {
      lightbox.classList.remove("active");
      stopSlideshow();
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove("active");
        stopSlideshow();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("active")) return;
      if (e.key === "Escape") {
        lightbox.classList.remove("active");
        stopSlideshow();
      }
    });

    const grid = document.querySelector('.gallery');
    imagesLoaded(grid, function () {
      new Masonry(grid, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-item',
        percentPosition: true,
        gutter: 15
      });
    });
  
  </script>

</body>
</html>
